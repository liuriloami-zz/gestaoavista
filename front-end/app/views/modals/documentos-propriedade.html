<form ng-submit="salvarCasaOracao()" class="modal fade" id="documentos-propriedade" documentos-propriedade>
    <div class="modal-dialog" ng-if="Modal.getTitle() == 'documentos-propriedade'">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title text-center">Documentos de propriedade</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Código da casa de oração</label>
                    <input required type="text" class="form-control" placeholder="Código" ng-model="data.id">
                </div>
                <div class="form-group">
                    <label>Casa de oração</label>
                    <input disabled type="text" class="form-control" placeholder="Casa de oração" value="{{ data.cidade.nome }} - {{ data.nome }}">
                </div>
                <div class="form-group">
                    <label>Checklist</label>
                    <select required class="form-control" ng-model="data.documentos_propriedade.checklist">
                        <option value="sim">Sim</option>
                        <option value="nao">Não</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Possui escritura?</label>
                    <select required class="form-control" ng-model="data.documentos_propriedade.escritura">
                        <option value="sim">Sim</option>
                        <option value="nao">Não</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Obra foi baixada na receita?</label>
                    <select required class="form-control" ng-model="data.documentos_propriedade.baixada_receita">
                        <option value="sim">Sim</option>
                        <option value="nao">Não</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Está averbada?</label>
                    <select required class="form-control" ng-model="data.documentos_propriedade.averbacao">
                        <option value="sim">Sim</option>
                        <option value="nao">Não</option>
                    </select>
                </div>
                <div class="form-group" ng-if="data.documentos_propriedade.averbacao == 'sim'">
                    <label>Averbação total ou parcial?</label>
                    <select required class="form-control" ng-model="data.documentos_propriedade.averbacao_parcela">
                        <option value="Total">Total</option>
                        <option value="Parcial">Parcial</option>
                    </select>
                </div>
                <div class="form-group" ng-if="data.documentos_propriedade.averbacao == 'nao' || data.documentos_propriedade.averbacao_parcela == 'Parcial'">
                    <label>Impedimentos para averbação</label>
                    <input type="text" class="form-control" ng-model="data.documentos_propriedade.averbacao_impedimentos">
                </div>
                <div class="form-group">
                    <label>Validade da cessão</label>
                    <input type="text" class="form-control" ng-model="data.documentos_propriedade.cessao">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                <button type="submit" class="btn btn-success">Salvar informações</button>
            </div>
        </div>
    </div>
</form>
