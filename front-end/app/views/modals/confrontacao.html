<form ng-submit="salvarCasaOracao()" class="modal fade" id="confrontacao" confrontacao>
    <div class="modal-dialog" ng-if="Modal.getTitle() == 'confrontacao'">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title text-center">Confrontação</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Código da casa de oração</label>
                    <input required type="text" class="form-control" placeholder="Código" ng-model="data.id">
                </div>
                <div class="form-group">
                    <label>Casa de oração</label>
                    <input disabled type="text" class="form-control" placeholder="Casa de oração" value="{{ data.cidade.nome }} - {{ data.nome }}">
                </div>
                <div class="form-group">
                    <label>Confrontacao realizada?</label>
                    <select required class="form-control" ng-model="data.confrontacao.realizada">
                        <option value="sim">Sim</option>
                        <option value="nao">Não</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Há divergência?</label>
                    <select required class="form-control" ng-model="data.confrontacao.divergencia">
                        <option value="sim">Sim</option>
                        <option value="nao">Não</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Metragem:</label>
                    <input required type="number" class="form-control" step="0.01" ng-model="data.confrontacao.metragem">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                <button type="submit" class="btn btn-success">Salvar informações</button>
            </div>
        </div>
    </div>
</form>
