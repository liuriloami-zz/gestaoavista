<form ng-submit="salvarCasaOracao()" class="modal fade" id="projetos" projetos>
    <div class="modal-dialog" ng-if="Modal.getTitle() == 'projetos'">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 ng-if="data.id" class="modal-title text-center">Projetos</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Código da casa de oração</label>
                    <input required type="text" class="form-control" placeholder="Código" ng-model="data.id">
                </div>
                <div class="form-group">
                    <label>Casa de oração</label>
                    <input disabled type="text" class="form-control" placeholder="Casa de oração" value="{{ data.cidade.nome }} - {{ data.nome }}">
                </div>
                <div class="form-group">
                    <label>Possui projeto arquitetônico?</label>
                    <select required class="form-control" ng-model="data.projetos.arquitetonico">
                        <option value="sim">Sim</option>
                        <option value="nao">Não</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Possui projeto estrutural?</label>
                    <select required class="form-control" ng-model="data.projetos.estrutural">
                        <option value="sim">Sim</option>
                        <option value="nao">Não</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Possui projeto hidráulico?</label>
                    <select required class="form-control" ng-model="data.projetos.hidraulico">
                        <option value="sim">Sim</option>
                        <option value="nao">Não</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Possui projeto de bancada?</label>
                    <select required class="form-control" ng-model="data.projetos.bancada">
                        <option value="sim">Sim</option>
                        <option value="nao">Não</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Possui projeto do som?</label>
                    <select required class="form-control" ng-model="data.projetos.som">
                        <option value="sim">Sim</option>
                        <option value="nao">Não</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Possui projeto do para-raios?</label>
                    <select required class="form-control" ng-model="data.projetos.para_raios">
                        <option value="sim">Sim</option>
                        <option value="nao">Não</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                <button type="submit" class="btn btn-success">Salvar informações</button>
            </div>
        </div>
    </div>
</form>
