<form ng-submit="salvarCasaOracao()" class="modal fade" id="manutencao-preventiva" manutencao-preventiva>
    <div class="modal-dialog" ng-if="Modal.getTitle() == 'manutencao-preventiva'">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title text-center">Manutenção preventiva</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Código da casa de oração</label>
                    <input required type="text" class="form-control" placeholder="Código" ng-model="data.id">
                </div>
                <div class="form-group">
                    <label>Casa de Oração</label>
                    <input disabled type="text" class="form-control" placeholder="Casa de oração" value="{{ data.cidade.nome }} - {{ data.nome }}">
                </div>
                <div class="form-group">
                    <label>Janeiro</label>
                    <select required class="form-control" ng-model="data.manutencao.janeiro">
                        <option value="sim">Sim</option>
                        <option value="nao">Não</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Fevereiro</label>
                    <select required class="form-control" ng-model="data.manutencao.fevereiro">
                        <option value="sim">Sim</option>
                        <option value="nao">Não</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Março</label>
                    <select required class="form-control" ng-model="data.manutencao.marco">
                        <option value="sim">Sim</option>
                        <option value="nao">Não</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Abril</label>
                    <select required class="form-control" ng-model="data.manutencao.abril">
                        <option value="sim">Sim</option>
                        <option value="nao">Não</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Maio</label>
                    <select required class="form-control" ng-model="data.manutencao.maio">
                        <option value="sim">Sim</option>
                        <option value="nao">Não</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Junho</label>
                    <select required class="form-control" ng-model="data.manutencao.junho">
                        <option value="sim">Sim</option>
                        <option value="nao">Não</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Julho</label>
                    <select required class="form-control" ng-model="data.manutencao.julho">
                        <option value="sim">Sim</option>
                        <option value="nao">Não</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Agosto</label>
                    <select required class="form-control" ng-model="data.manutencao.agosto">
                        <option value="sim">Sim</option>
                        <option value="nao">Não</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Setembro</label>
                    <select required class="form-control" ng-model="data.manutencao.setembro">
                        <option value="sim">Sim</option>
                        <option value="nao">Não</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Outubro</label>
                    <select required class="form-control" ng-model="data.manutencao.outubro">
                        <option value="sim">Sim</option>
                        <option value="nao">Não</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Novembro</label>
                    <select required class="form-control" ng-model="data.manutencao.novembro">
                        <option value="sim">Sim</option>
                        <option value="nao">Não</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Dezembro</label>
                    <select required class="form-control" ng-model="data.manutencao.dezembro">
                        <option value="sim">Sim</option>
                        <option value="nao">Não</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                <button type="submit" class="btn btn-success">Salvar informações</button>
            </div>
        </div>
    </div>
</form>
