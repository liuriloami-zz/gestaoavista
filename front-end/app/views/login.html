<form ng-submit="login()" class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title text-center"><b>Gestão a Vista</b> - Autenticação</h4>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label>Email</label>
                <input required type="email" class="form-control" placeholder="Email" ng-model="email">
            </div>
            <div class="form-group">
                <label>Senha</label>
                <input required type="password" class="form-control" placeholder="Senha" ng-model="senha">
            </div>
            <button type="submit" class="btn btn-info btn-block">Entrar</button>
        </div>
        <div ng-if="erro" class="alert alert-danger" role="alert">Usuario ou senha incorretos</div>
    </div>
</form>
